<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tampa Bay Lightning</title>
<link rel="stylesheet" type="text/css" media="Screen" href="css/screen.css?12345" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<nav>
		<a href="#large" data-nav-item="large">Multiple Post Viz</a>
		<a href="#small" data-nav-item="small">Single Post Viz</a>
	</nav>
	<div id="wrapper" class="wrapper"></div>
	<div id="started" class="started">App started, loading data...</div>
	<div id="error" class="error">One moment please... The internet connection has been lost.</div>
	
<!-- large templates -->
<script id="large_tmpl" type="text/x-handlebars-template">
	{{#if image}}
		<div class="post" data-item="{{itemnumber}}">
	{{else}}
		<div class="post noImage" data-item="{{itemnumber}}">
	{{/if}}
			<div class="user">
				<img class="usericon" src="{{usericon}}" />
				{{#source}}
					<span class="username">{{user_name}}</span>
				{{/source}}
			</div>
			{{#if image}}
				<img class="postimg" src="{{image}}" />
			{{/if}}
			<span class="title">{{{title}}}</span>
			<span class="text">{{{text}}}</span>
			<footer>
				{{#source}}
					<span class="keyword">{{keyword}}</span>
				{{/source}}
				<span class="date">{{formattedpubDate}}</span>
			</footer>
		</div>
</script>

<!--small template -->
<script id="small_tmpl" type="text/x-handlebars-template">
	{{#if image}}
		<div class="post hasImage {{box}}" data-item="{{itemnumber}}">
			<div class="content">
				<div class="center">
					{{#if image}}
						<img class="postimg" src="{{image}}" />
					{{/if}}
					{{#if title}}
						<span class="title">{{{title}}}</span>
					{{/if}}
					{{#if text}}
						<span class="text">{{{text}}}</span>
					{{/if}}
					<div class="user">
						<img class="usericon" src="{{usericon}}" />
						{{#source}}
							<span class="username">{{user_name}}</span>
						{{/source}}
					</div>
				</div>
			</div>
	{{else}}
		<div class="post noImage {{box}}" data-item="{{itemnumber}}">
			<div class="content">
				<div class="center">
					{{#if title}}
						<span class="title">{{{title}}}</span>
					{{/if}}
					{{#if text}}
						<span class="text">{{{text}}}</span>
					{{/if}}
					<div class="user">
						<img class="usericon" src="{{usericon}}" />
						{{#source}}
							<span class="username">{{user_name}}</span>
						{{/source}}
					</div>
				</div>
			</div>
	{{/if}}
		<footer>
			{{#source}}
				<span class="keyword">{{keyword}}</span>
			{{/source}}
			<span class="date">{{formattedpubDate}}</span>
		</footer>
	</div>
</script>
<script src="scripts/jquery.js"></script>
<script src="scripts/sugar.js"></script>
<script src="scripts/handlebars.js"></script>
<script src="scripts/underscore.js"></script>
<script src="scripts/backbone.js"></script>
<script src="scripts/jquery.freetile.min.js"></script>
<script src="scripts/app.js"></script>

<!-- manual progression
	<div class="button">Click Me Large</div>
	<div class="buttonsm">Click Me Small</div>
-->
</body>
</html>
